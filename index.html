<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Game 3D Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        #tricks {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        #score {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }
        #combo {
            font-size: 24px;
            color: #ff6b6b;
            margin-top: 5px;
        }
        #trickDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        #airTime {
            color: #4ecdc4;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="score">Puntos: 0</div>
        <div id="combo">Combo: x1</div>
        <div id="airTime">Tiempo en aire: 0.0s</div>
        <div id="tricks">
            <strong>Último truco:</strong><br>
            <span id="tricksList">Ninguno</span>
        </div>
    </div>
    <div id="trickDisplay"></div>
    <div id="instructions">
        <strong>Controles:</strong><br>
        WASD - Movimiento<br>
        Espacio - Ollie<br>
        Q - Kickflip<br>
        E - Heelflip<br>
        R - 360 Flip<br>
        F - Pop Shove-it<br>
        Z - Impossible<br>
        X - Hardflip<br>
        C - Varial Flip
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, player, skate, floor;
        let playerVel = { x: 0, y: 0, z: 0 };
        let isJumping = false;
        let onGround = true;
        let score = 0;
        let combo = 1;
        let lastTrick = '';
        let rotation = 0;
        let airTime = 0;
        let isDoingTrick = false;
        let trickAnimation = null;
        
        const keys = {};
        const SPEED = 0.2;
        const JUMP_FORCE = 0.4;
        const GRAVITY = 0.018;
        const PLAYER_HEIGHT = 1.5;

        // Animaciones de trucos
        const animations = {
            kickflip: { axis: 'x', rotations: Math.PI * 2, duration: 0.5 },
            heelflip: { axis: 'x', rotations: -Math.PI * 2, duration: 0.5 },
            flip360: { axis: 'x', rotations: Math.PI * 2, axisY: Math.PI * 2, duration: 0.7 },
            popShoveIt: { axis: 'y', rotations: Math.PI, duration: 0.4 },
            impossible: { axis: 'z', rotations: Math.PI * 2, axisY: Math.PI, duration: 0.6 },
            hardflip: { axis: 'x', rotations: Math.PI * 2, axisY: Math.PI, duration: 0.6 },
            varialFlip: { axis: 'x', rotations: Math.PI * 2, axisY: Math.PI / 2, duration: 0.5 }
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 10, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 15);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.camera.left = -50;
            dirLight.shadow.camera.right = 50;
            dirLight.shadow.camera.top = 50;
            dirLight.shadow.camera.bottom = -50;
            scene.add(dirLight);

            const floorGeo = new THREE.PlaneGeometry(100, 100);
            const floorMat = new THREE.MeshStandardMaterial({ color: 0x2d5016, roughness: 0.8 });
            floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            const skateparkGeo = new THREE.BoxGeometry(50, 0.5, 50);
            const skateparkMat = new THREE.MeshStandardMaterial({ color: 0x808080 });
            const skatepark = new THREE.Mesh(skateparkGeo, skateparkMat);
            skatepark.position.y = 0.25;
            skatepark.receiveShadow = true;
            scene.add(skatepark);

            createRamps();
            createRails();
            createQuarterPipes();
            createPlayer();
            createSkate();

            document.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (!keys[key]) {
                    keys[key] = true;
                    handleTrickInput(key);
                }
            });
            document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
            
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        function createPlayer() {
    const loader = new THREE.GLTFLoader();
    loader.load('Man.glb', (gltf) => {
        player = gltf.scene;
        
        // Ajusta escala según tu modelo
        player.scale.set(1.5, 1.5, 1.5);

        // Centra posición inicial como antes
        player.position.y = PLAYER_HEIGHT / 2 + 0.5;

        // Sombra
        player.traverse((child) => {
            if (child.isMesh) {
                child.castShadow = true;
                child.receiveShadow = true;
            }
        });

        scene.add(player);
    });
}


        function createSkate() {
            const skateGroup = new THREE.Group();
            
            // Tabla con diseño colorido
            const deckGeo = new THREE.BoxGeometry(0.8, 0.08, 2.2);
            const deckMat = new THREE.MeshStandardMaterial({ color: 0x4ecdc4 });
            const deck = new THREE.Mesh(deckGeo, deckMat);
            deck.castShadow = true;
            skateGroup.add(deck);

            // Grip tape negro
            const gripGeo = new THREE.BoxGeometry(0.75, 0.09, 2.1);
            const gripMat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 1 });
            const grip = new THREE.Mesh(gripGeo, gripMat);
            grip.position.y = 0.04;
            skateGroup.add(grip);

            // Trucks metálicos
            const truckGeo = new THREE.BoxGeometry(0.15, 0.1, 0.9);
            const truckMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 0.8 });
            
            const frontTruck = new THREE.Mesh(truckGeo, truckMat);
            frontTruck.position.set(0, -0.08, 0.8);
            frontTruck.castShadow = true;
            skateGroup.add(frontTruck);
            
            const backTruck = new THREE.Mesh(truckGeo, truckMat);
            backTruck.position.set(0, -0.08, -0.8);
            backTruck.castShadow = true;
            skateGroup.add(backTruck);

            // Ruedas
            const wheelGeo = new THREE.CylinderGeometry(0.15, 0.15, 0.12, 16);
            const wheelMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const positions = [
                [-0.35, -0.13, 0.8], [0.35, -0.13, 0.8],
                [-0.35, -0.13, -0.8], [0.35, -0.13, -0.8]
            ];
            
            positions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeo, wheelMat);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(...pos);
                wheel.castShadow = true;
                skateGroup.add(wheel);
            });

            skateGroup.position.y = 0.2;
            skate = skateGroup;
            scene.add(skate);
        }

        function createRamps() {
            const rampGeo = new THREE.BoxGeometry(10, 0.5, 10);
            const rampMat = new THREE.MeshStandardMaterial({ color: 0x9b59b6 });
            
            for (let i = 0; i < 4; i++) {
                const ramp = new THREE.Mesh(rampGeo, rampMat);
                const angle = (Math.PI / 2) * i;
                const radius = 15;
                ramp.position.x = Math.cos(angle) * radius;
                ramp.position.z = Math.sin(angle) * radius;
                ramp.position.y = 2.5;
                ramp.rotation.x = Math.PI / 5;
                ramp.rotation.y = angle + Math.PI / 2;
                ramp.castShadow = true;
                ramp.receiveShadow = true;
                scene.add(ramp);
            }
        }

        function createRails() {
            const railGeo = new THREE.CylinderGeometry(0.08, 0.08, 12, 8);
            const railMat = new THREE.MeshStandardMaterial({ color: 0xffff00, metalness: 0.7 });
            
            for (let i = 0; i < 3; i++) {
                const rail = new THREE.Mesh(railGeo, railMat);
                rail.position.x = (i - 1) * 7;
                rail.position.z = -8;
                rail.position.y = 1.2;
                rail.rotation.z = Math.PI / 2;
                rail.castShadow = true;
                scene.add(rail);
            }
        }

        function createQuarterPipes() {
            const pipeGeo = new THREE.CylinderGeometry(5, 5, 10, 32, 1, true, 0, Math.PI);
            const pipeMat = new THREE.MeshStandardMaterial({ 
                color: 0xe74c3c, 
                side: THREE.DoubleSide 
            });
            
            const pipe1 = new THREE.Mesh(pipeGeo, pipeMat);
            pipe1.rotation.z = Math.PI / 2;
            pipe1.position.set(0, 2.5, 20);
            pipe1.receiveShadow = true;
            scene.add(pipe1);

            const pipe2 = new THREE.Mesh(pipeGeo, pipeMat);
            pipe2.rotation.z = -Math.PI / 2;
            pipe2.position.set(0, 2.5, -20);
            pipe2.receiveShadow = true;
            scene.add(pipe2);
        }

        function handleTrickInput(key) {
            if (!onGround && !isDoingTrick) {
                let trickName = '';
                let animType = null;
                let points = 0;

                switch(key) {
                    case 'q':
                        trickName = 'Kickflip';
                        animType = animations.kickflip;
                        points = 150;
                        break;
                    case 'e':
                        trickName = 'Heelflip';
                        animType = animations.heelflip;
                        points = 150;
                        break;
                    case 'r':
                        trickName = '360 Flip';
                        animType = animations.flip360;
                        points = 400;
                        break;
                    case 'f':
                        trickName = 'Pop Shove-it';
                        animType = animations.popShoveIt;
                        points = 100;
                        break;
                    case 'z':
                        trickName = 'Impossible';
                        animType = animations.impossible;
                        points = 350;
                        break;
                    case 'x':
                        trickName = 'Hardflip';
                        animType = animations.hardflip;
                        points = 300;
                        break;
                    case 'c':
                        trickName = 'Varial Flip';
                        animType = animations.varialFlip;
                        points = 200;
                        break;
                }

                if (trickName) {
                    performTrick(trickName, points, animType);
                }
            }
        }

        function performTrick(trickName, points, animType) {
            if (isDoingTrick) return;
            
            isDoingTrick = true;
            const bonusPoints = Math.floor(points * combo * (1 + airTime * 0.5));
            score += bonusPoints;
            
            if (lastTrick !== trickName) {
                combo++;
            }
            
            lastTrick = trickName;
            
            trickAnimation = {
                type: animType,
                startTime: Date.now(),
                duration: animType.duration * 1000,
                startRotX: skate.rotation.x,
                startRotY: skate.rotation.y,
                startRotZ: skate.rotation.z
            };

            document.getElementById('score').textContent = `Puntos: ${score}`;
            document.getElementById('combo').textContent = `Combo: x${combo}`;
            document.getElementById('tricksList').textContent = trickName;
            
            const display = document.getElementById('trickDisplay');
            display.textContent = `${trickName} +${bonusPoints}`;
            display.style.color = combo > 3 ? '#ff00ff' : '#00ff00';
            display.style.opacity = '1';
            setTimeout(() => {
                display.style.opacity = '0';
            }, 1200);
        }

        function updateTrickAnimation() {
            if (!trickAnimation) return;

            const elapsed = Date.now() - trickAnimation.startTime;
            const progress = Math.min(elapsed / trickAnimation.duration, 1);
            const easeProgress = easeInOutCubic(progress);

            const anim = trickAnimation.type;
            
            if (anim.axis === 'x') {
                skate.rotation.x = trickAnimation.startRotX + (anim.rotations * easeProgress);
            }
            if (anim.axis === 'y') {
                skate.rotation.y = trickAnimation.startRotY + (anim.rotations * easeProgress);
            }
            if (anim.axis === 'z') {
                skate.rotation.z = trickAnimation.startRotZ + (anim.rotations * easeProgress);
            }
            if (anim.axisY) {
                skate.rotation.y = trickAnimation.startRotY + (anim.axisY * easeProgress);
            }

            if (progress >= 1) {
                trickAnimation = null;
                isDoingTrick = false;
            }
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function handleMovement() {
            const moveSpeed = onGround ? SPEED : SPEED * 0.7;

            if (keys['w']) {
                const angle = rotation;
                playerVel.x -= Math.sin(angle) * moveSpeed;
                playerVel.z -= Math.cos(angle) * moveSpeed;
            }
            if (keys['s']) {
                const angle = rotation;
                playerVel.x += Math.sin(angle) * moveSpeed;
                playerVel.z += Math.cos(angle) * moveSpeed;
            }
            if (keys['a']) {
                rotation -= 0.05;
            }
            if (keys['d']) {
                rotation += 0.05;
            }

            if (keys[' '] && onGround) {
                playerVel.y = JUMP_FORCE;
                isJumping = true;
                onGround = false;
                airTime = 0;
            }

            playerVel.x *= 0.94;
            playerVel.z *= 0.94;

            if (!onGround) {
                playerVel.y -= GRAVITY;
                airTime += 0.016;
            }

            player.position.x += playerVel.x;
            player.position.y += playerVel.y;
            player.position.z += playerVel.z;

            if (player.position.y <= PLAYER_HEIGHT / 2 + 0.5) {
                player.position.y = PLAYER_HEIGHT / 2 + 0.5;
                playerVel.y = 0;
                onGround = true;
                isJumping = false;
                
                if (airTime > 0.3) {
                    combo = 1;
                    lastTrick = '';
                }
                
                skate.rotation.x = 0;
                skate.rotation.y = rotation;
                skate.rotation.z = 0;
            }

            player.rotation.y = rotation;
            
            if (!trickAnimation) {
                skate.position.copy(player.position);
                skate.position.y = player.position.y - PLAYER_HEIGHT / 2 - 0.5;
                skate.rotation.y = rotation;
            } else {
                skate.position.copy(player.position);
                skate.position.y = player.position.y - PLAYER_HEIGHT / 2 - 0.5;
            }

            document.getElementById('airTime').textContent = `Tiempo en aire: ${airTime.toFixed(1)}s`;

            const camDistance = 15;
            const camHeight = 10;
            camera.position.x = player.position.x - Math.sin(rotation) * camDistance;
            camera.position.z = player.position.z - Math.cos(rotation) * camDistance;
            camera.position.y = player.position.y + camHeight;
            camera.lookAt(player.position.x, player.position.y + 2, player.position.z);
        }

        function animate() {
            requestAnimationFrame(animate);
            handleMovement();
            updateTrickAnimation();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
